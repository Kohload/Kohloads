<!doctype html>

<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kohloads</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <!-- Logo principal de la página -->
      <img id="logo" src="https://raw.githubusercontent.com/Kohload/Kohloads/refs/heads/main/Logo.png" alt="Kohloads logo" />
      <h1>Kohloads</h1>
    </div>
    <p class="tagline">Tu hub gamer de descargas - APKs del proyecto</p>
  </header>  <main class="container">
    <!-- Barra de búsqueda -->
    <div class="search-bar">
      <input id="search-input" type="text" placeholder="Buscar APK por nombre o descripción..." />
      <button id="search-btn">Buscar</button>
    </div><section id="apps-grid" class="apps-grid" aria-live="polite">
  <!-- Las tarjetas de apk se renderizan aquí automáticamente. -->
</section>

  </main>  <footer class="site-footer">
    <small>© Kohloads — Página oficial de descargas. Proyecto en marcha.</small>
  </footer>  <!-- Template de tarjeta de APK -->  <template id="app-card-template">
    <article class="app-card">
      <img class="app-image" src="" alt="Imagen de la apk" />
      <div class="app-info">
        <h2 class="app-title"></h2>
        <p class="app-desc"></p>
        <div class="app-actions">
          <a class="download-link" href="#" download>
            <img class="download-img" src="" alt="Descargar" />
          </a>
        </div>
      </div>
    </article>
  </template>  <script>
    /* ==========================================================
     * CONFIGURACIÓN PERSONALIZABLE
     * ==========================================================
     * Aquí puedes agregar tus APKs, modificar fondo, imágenes y texto.
     * Todo el contenido es estático (los visitantes no pueden modificarlo).
     */

    // Fondo de la página (puedes cambiar la imagen desde aquí):
    document.body.style.backgroundImage = 'url(https://raw.githubusercontent.com/Kohload/Kohloads/refs/heads/main/background.png)'; // cambia la URL
    document.body.style.backgroundSize = 'cover';
    document.body.style.backgroundAttachment = 'fixed';

    // Lista de APKs: agrega, edita o quita objetos desde aquí.
    const apps = [
      {
        id: 'app-1',
        title: 'Demo App 1',
        image: 'https://raw.githubusercontent.com/Kohload/Kohloads/refs/heads/main/app1.png', // Imagen del APK
        desc: 'Pequeña sinopsis o detalles de la APK. ¡Versión en prueba, puede tener errores!', // Puedes usar ¡texto! para alertas
        apk: 'https://raw.githubusercontent.com/Kohload/Kohloads/refs/heads/main/app1.apk', // Enlace de descarga
        downloadButtonImg: 'https://raw.githubusercontent.com/Kohload/Kohloads/refs/heads/main/download-btn.png' // Imagen del botón de descarga
      },
      {
        id: 'app-2',
        title: 'Demo App 2',
        image: 'https://raw.githubusercontent.com/Kohload/Kohloads/refs/heads/main/app2.png',
        desc: 'Versión beta estable. ¡Disponible para Android 10+!',
        apk: 'https://raw.githubusercontent.com/Kohload/Kohloads/refs/heads/main/app2.apk',
        downloadButtonImg: 'https://raw.githubusercontent.com/Kohload/Kohloads/refs/heads/main/download-btn.png'
      }
    ];

    // Prefijo de alerta: convierte ¡texto! en rojo con fondo rojo
    function parseAlerts(text) {
      return text.replace(/¡(.*?)!/g, '<span class="alert">$1</span>');
    }

    const grid = document.getElementById('apps-grid');
    const template = document.getElementById('app-card-template');

    function render() {
      grid.innerHTML = '';
      apps.forEach(app => {
        const node = template.content.cloneNode(true);
        node.querySelector('.app-image').src = app.image;
        node.querySelector('.app-title').textContent = app.title;
        node.querySelector('.app-desc').innerHTML = parseAlerts(app.desc);
        node.querySelector('.download-link').href = app.apk;
        node.querySelector('.download-img').src = app.downloadButtonImg;
        node.querySelector('.app-card').id = app.id;
        grid.appendChild(node);
      });
    }

    render();

    /* ==========================================================
     * FUNCIÓN DE BÚSQUEDA
     * ==========================================================
     * Busca por título o descripción y hace scroll hacia el resultado.
     */
    const searchInput = document.getElementById('search-input');
    const searchBtn = document.getElementById('search-btn');

    searchBtn.addEventListener('click', () => {
      const query = searchInput.value.trim().toLowerCase();
      if (!query) return;
      const found = apps.find(a => a.title.toLowerCase().includes(query) || a.desc.toLowerCase().includes(query));
      if (found) {
        document.getElementById(found.id).scrollIntoView({ behavior: 'smooth', block: 'center' });
      } else {
        alert('No se encontró ninguna APK con ese término.');
      }
    });
  </script>  <style>
  :root{
    --bg-1: #071124;
    --bg-2: #0b2b4a;
    --card: #0f2136;
    --accent: #2ba6ff;
    --muted: #9fb7d6;
    --danger-bg: #7b1212;
    --danger-text: #ffdddd;
  }
  *{box-sizing:border-box}
  body{font-family:'Roboto',sans-serif;color:var(--muted);margin:0;min-height:100vh;background:linear-gradient(180deg,var(--bg-1),var(--bg-2));}
  .site-header{display:flex;flex-direction:column;align-items:center;padding:28px 16px;border-bottom:1px solid rgba(255,255,255,0.05)}
  .brand{display:flex;align-items:center;gap:12px}
  .brand img{width:64px;height:64px;object-fit:contain;border-radius:12px;background:rgba(255,255,255,0.04);padding:6px}
  h1{color:var(--accent);margin:0;font-weight:900}
  .tagline{color:var(--muted);font-size:14px;margin-top:6px}

  .search-bar{display:flex;justify-content:center;gap:8px;margin:20px auto}
  #search-input{padding:10px 12px;border-radius:8px;border:none;width:60%;background:rgba(255,255,255,0.08);color:#fff}
  #search-btn{background:var(--accent);border:none;padding:10px 16px;border-radius:8px;color:#fff;cursor:pointer;font-weight:600}

  .apps-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:20px;padding:20px}
  .app-card{background:rgba(255,255,255,0.05);border:1px solid rgba(255,255,255,0.08);border-radius:14px;padding:16px;display:flex;flex-direction:column;align-items:center;gap:10px}
  .app-image{width:100px;height:100px;object-fit:cover;border-radius:10px}
  .app-title{color:#e6f7ff;font-size:18px;margin:0}
  .app-desc{font-size:14px;color:var(--muted);text-align:center}
  .download-link img{width:140px;height:auto;border-radius:10px;box-shadow:0 0 10px rgba(0,0,0,0.4)}
  .alert{background:var(--danger-bg);color:var(--danger-text);padding:4px 8px;border-radius:6px;font-weight:700}
  .site-footer{text-align:center;padding:20px;color:var(--muted)}

  @media (max-width:600px){
    .app-image{width:80px;height:80px}
    #search-input{width:70%}
  }
  </style></body>
</html>
